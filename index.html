    /* Style for submit button */
  button[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  /* Hover effect for submit button */
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
       body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {

      margin-top: 30px;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
      width: calc(100% - 12px); /* Adjusted width to accommodate labels */
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #007bff;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 0;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
    }

    .input-group > label {
      flex: 1;
      margin-right: 10px;
    }

    .input-group > input {
      flex: 2;
    }
  </style>

 <script>
    // Email validation function
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    // Check emails function
    function checkEmails() {
      const guarantorEmail = document.getElementById('guarantorEmail').value;
      const witnessEmail = document.getElementById('witnessEmail').value;
      const tenantEmail = document.getElementById('tenantEmail').value;
      const propertyEmail = document.getElementById('propertyEmail').value;

      if (!validateEmail(guarantorEmail)) {
        alert('Guarantor Email is not valid');
      } 

      if (!validateEmail(witnessEmail)) {
        alert('Witness Email is not valid');
      } 
      if (!validateEmail(tenantEmail)) {
        alert('Tenant Email is not valid');
      } 

      if (!validateEmail(propertyEmail)) {
        alert('Property Email is not valid');
      } 
    }
